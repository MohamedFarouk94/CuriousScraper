<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Layout with Date under Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 50%;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }

        .username {
            color: #ff5722;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
        }

        .content {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .reply {
            margin-top: 10px;
            color: #aaa;
        }

    </style>
</head>
<body>
    <div class="container">
        $$POSTS$$
    </div>
</body>
</html>
